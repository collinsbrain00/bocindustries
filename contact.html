<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - BOC Industries</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header>
    <h1>BOC Industries</h1>
  </header>

  <main class="container">
    <section>
      <h2>Contact Us</h2>
      <p>If you have any questions or would like to inquire about our services, please reach out!</p>
      <form action="mailto:contact@bocindustries.com" method="post" enctype="text/plain">
        <label for="name">Full Name:</label><br />
        <input type="text" id="name" name="name" required /><br /><br />

        <label for="email">Email Address:</label><br />
        <input type="email" id="email" name="email" required /><br /><br />

        <label for="message">Message:</label><br />
        <textarea id="message" name="message" rows="5" required></textarea><br /><br />

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 BOC Industries. All rights reserved.</p>
  </footer>

</body>
</html>
