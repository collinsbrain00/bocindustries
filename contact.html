  <script>
  // Show success message after submit
  const form = document.querySelector("form");
  form.addEventListener("submit", function (e) {
    const btn = form.querySelector("button");
    btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';
    setTimeout(() => {
      btn.innerHTML = '<i class="fas fa-check"></i> Message Sent!';
      btn.style.backgroundColor = "#266867";
      btn.style.color = "#fff";
    }, 2000);
  });
</script>

<body>

  <main class="container">
    <section>
      <h2>Contact Us</h2>
      <p>Weâ€™d love to hear from you! Reach out for inquiries, partnerships, or service requests.</p>

      <form action="https://formspree.io/f/xwpbvged" method="POST">
        <label for="name"><i class="fas fa-user"></i> Full Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email"><i class="fas fa-envelope"></i> Your Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="message"><i class="fas fa-comment"></i> Your Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit"><i class="fas fa-paper-plane"></i> Send Message</button>
      </form>
    </section>
  </main>
